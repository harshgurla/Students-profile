<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#grades">Grades</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <main>
        <h1>My Grades</h1>
        
        <table>
            <caption>Student Academic Performance Summary</caption>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Grade</th>
                    <th>Credits</th>

            <tbody>
                <tr>
                    <td>Mathematics</td>

                    <td>4</td>

                <tr>
                    <td>Computer Science</td>
                    <td>A-</td>

                </tr>
                <tr>
                    <td>English Literature</td>
                    <td>B+</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>B</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>A</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total Credits</th>
                    <td colspan="2">16</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
