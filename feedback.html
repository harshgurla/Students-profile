<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Submit Feedback</h1>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>User Type:</legend>
                <input type="radio" id="student" name="userType" value="student">
                <label for="student">Student</label>
                
                <input type="radio" id="teacher" name="userType" value="teacher">
                <label for="teacher">Teacher</label>
            </fieldset>

            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Subscribe to newsletter</label>

            <label for="feedback">Feedback Message:</label>
            <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Please share your feedback here..."></textarea>

            <label for="category">Feedback Category:</label>
            <select id="category" name="category">
                <option value="general">General</option>
                <option value="bug-report">Bug Report</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
