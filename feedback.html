<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
</head>
<body>
    <header>
        <h1>Submit Feedback</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="grades.html">Grades Table</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Type of Feedback:</label><br>
            <input type="radio" id="general" name="feedback_type" value="General">
            <label for="general">General</label>
            <input type="radio" id="bug" name="feedback_type" value="Bug Report">
            <label for="bug">Bug Report</label>
            <input type="radio" id="suggestion" name="feedback_type" value="Suggestion">
            <label for="suggestion">Suggestion</label><br><br>

            <label for="details">Feedback:</label><br>
            <textarea id="details" name="details" rows="4" cols="40"></textarea><br><br>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="">Select</option>
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
                <option value="1">Very Poor</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Student Profile & Course Portal. All rights reserved.</p>
    </footer>
</body>
</html>
